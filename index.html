<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Plataforma de cotizaciones del dolar en pesos argentinos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="build/css/normalize.css" as="style">
    <link rel="preload" href="build/css/estilos.css" as="style">
    <link rel="stylesheet" href="build/css/normalize.css">
    <link rel="stylesheet" href="build/css/estilos.css">
    <title>Cotizacion del dolar</title>
</head>
<body>
    <header class="header">
        <h1 class="header__titulo">Cotizacion oficial del dolar</h1>
        <img src="build/img/moon_icon-icons.com_48261.ico" alt="darkmode" class="darkmode__icon" >
    </header>
    <main class="contenedor">
        <div class="bloques"></div>
    </main>
    <section class="contenedor contenedor-calculadora">
        <div class="calculadora">
            <h2>Convertidor de Moneda</h2>
            <div class="campos">
                <div class="campo">
                    <label class="calculadora__label" for="moneda">Monto a convertir</label>
                    <input class="calculadora__input" type="number" id="moneda">
                </div>
                <div class="campo">
                    <label class="calculadora__label" for="convertidorOpciones">Metodo de Conversion</label>
                    <select class="calculadora__input" name="convertidorOpciones" id="convertidorOpciones">
                        <option selected disabled>- Opciones</option>
                        <option value="1">Peso a Dolar</option>
                        <option value="2">Dolar a Peso</option>
                    </select>
                </div>
                <div class="resultado">
                    <h2>Resultado</h2>
                    <p id="resultado_total" class="resultado__precio">$200</p>
                </div>
            </div>

            <input type="button" class="btn btn-calculadora" value="Calcular">
        </div>
    </section>
    <footer class="footer">
        <p class="footer__texto">Todo los derechos reservados &#9400 2022 - Daniel Gabinari</p>
    </footer>
    <script src="build/js/app.js"></script>
</body>
</html>
